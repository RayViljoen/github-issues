<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GitHub Issues</title>
    <meta name="description" content="">

    <!-- build:css(.) styles/vendor.css -->
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" /> -->
    <link rel="stylesheet" href="bower_components/bootswatch/spacelab/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css" />
    <link rel="stylesheet" href="bower_components/github-markdown-css/github-markdown.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.css" />
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>

  <body ng-app="githubIssuesApp" ng-controller="MainCtrl">

      <!-- Header -->
      <nav ng-if="oauth.isSignedIn()" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <a href="/" class="navbar-brand">GitHub Issues</a>

          <ul class="nav navbar-nav navbar-right">

            <li>
              <a href="{{user.html_url}}" target="_blank">
                <img id="avatar" alt="{{user.name}}" height="20" width="20" ng-src="{{user.avatar_url}}" class="radius">
                <span class="hidden-xs">&nbsp;{{user.name}}</span>
              </a>
            </li>

            <li>
              <a href="" title="Sign Out" ng-click="oauth.signOut()">
                <span class="octicon octicon-sign-out"></span>
              </a>
            </li>

          </ul>

        </div>
      </nav>

      <!--[if lt IE 9]>
        <p id="browsehappy" class="text-center lead bg-danger">
          You are using an outdated browser. Please <a href="http://browsehappy.com/" target="_blank"><u>upgrade your browser</u></a> to improve your experience.
        </p>
      <![endif]-->

      <!-- Main Container -->
      <!-- <div class="continer-fluid" role="main"> -->
      <div class="container" role="main">

        <!-- Log In Form -->
        <div ng-if="!oauth.isSignedIn()" class="jumbotron">
          <div class="container">
            <div class="row">
              <div class="col-md-8 text-center text-left-md">
                <h1>
                  GitHub Issues<br/>
                  <small>Manage Issues Like a Boss</small>
                </h1>
              </div>
              <div class="col-md-4 text-center signin">
                <button type="button" class="btn-lg btn-primary" ng-click="oauth.signIn()"><span class="mega-octicon octicon-mark-github"></span>Sign In</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Angular Route Render -->
        <div ng-view="" ng-if="oauth.isSignedIn()"></div>

        <!-- Footer -->
        <footer>
          <hr/>
          <div class="row">
            <div class="col-xs-12">

              <p>
                Made by <a href="https://github.com/RayViljoen" target="_blank" rel="nofollow">Ray Viljoen</a> - <a href="mailto: rayviljoen@me.com">rayviljoen@me.com</a>
                <a href="" class="pull-right" ng-click="top()">Back to top</a>
              </p>

              <p>Code released under the <a href="https://github.com/RayViljoen/github-issues/blob/master/LICENSE" target="_blank">GNU V3 License</a>.</p>

            </div>
          </div>

        </footer>

      </div>


    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js(.) /scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/oauth-js/dist/oauth.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/angular-localForage/dist/angular-localForage.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
    <script src="bower_components/angular-busy/dist/angular-busy.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) /scripts/scripts.js -->
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/github.js"></script>
        <script src="scripts/services/oauth.js"></script>
        <script src="scripts/directives/issue.js"></script>
        <script src="scripts/directives/paginate.js"></script>
        <script src="scripts/controllers/issues.js"></script>
        <script src="scripts/controllers/error.js"></script>
        <script src="scripts/directives/repos.js"></script>
        <script src="scripts/directives/orgs.js"></script>
        <script src="scripts/directives/sidebar.js"></script>
        <!-- endbuild -->

  </body>
</html>
