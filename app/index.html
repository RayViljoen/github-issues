<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GitHub Issues</title>
    <meta name="description" content="">

    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="/bower_components/bootswatch/spacelab/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/octicons/octicons/octicons.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome-animation/dist/font-awesome-animation.css" />
    <link rel="stylesheet" href="/bower_components/github-markdown-css/github-markdown.css" />
    <link rel="stylesheet" href="/bower_components/angular-loading-bar/src/loading-bar.css" />
    <link rel="stylesheet" href="/bower_components/angular-busy/dist/angular-busy.css" />
    <link rel="stylesheet" href="/bower_components/angucomplete-alt/angucomplete-alt.css" />
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->

  </head>

  <body ng-app="githubIssuesApp" ng-controller="MainCtrl">

      <!-- Header -->
      <div ng-include="'/views/header.html'"></div>

      <!--[if lt IE 9]>
        <p id="browsehappy" class="text-center lead bg-danger">
          You are using an outdated browser. Please <a href="http://browsehappy.com/" target="_blank"><u>upgrade your browser</u></a> to improve your experience.
        </p>
      <![endif]-->

      <!-- Main Container -->
      <div class="container" role="main">

        <!-- Log In Form -->
        <div ng-if="!showRouteView()" ng-include="'/views/auth.html'"></div>

        <!-- Angular Route View Render -->
        <div ng-if="showRouteView()" ng-view class="page"></div>

        <!-- Footer -->
        <div ng-include="'/views/footer.html'"></div>

      </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js(.) /scripts/vendor.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/oauth-js/dist/oauth.js"></script>
    <script src="/bower_components/localforage/dist/localforage.js"></script>
    <script src="/bower_components/angular-localForage/dist/angular-localForage.js"></script>
    <script src="/bower_components/lodash/dist/lodash.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-loading-bar/src/loading-bar.js"></script>
    <script src="/bower_components/angucomplete-alt/angucomplete-alt.js"></script>
    <script src="/bower_components/angular-busy/dist/angular-busy.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) /scripts/scripts.js -->
        <script src="/scripts/config.js"></script>
        <script src="/scripts/app.js"></script>
        <script src="/scripts/controllers/main.js"></script>
        <script src="/scripts/services/github.js"></script>
        <script src="/scripts/services/oauth.js"></script>
        <script src="/scripts/directives/issue.js"></script>
        <script src="/scripts/directives/paginate.js"></script>
        <script src="/scripts/controllers/issues.js"></script>
        <script src="/scripts/directives/repos.js"></script>
        <script src="/scripts/directives/owners.js"></script>
        <!-- endbuild -->

  </body>
</html>
